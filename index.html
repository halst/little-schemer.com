(define map
  (lambda (f l)
    (cond
      ((null? l) l)
      (else (cons (f (car l))
                  (map f (cdr l)))))))

(quote (define hai))

(define +
  (lambda (n m)
    (cond ((zero? n) m)
          (else (+ (sub1 n) (add1 m))))))
