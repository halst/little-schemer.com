    <textarea id="code" name="code">
; Variables and the names of primitive operations are in italic.
cons
add1
hai

; Basic data, numbers, true, false, is in sans serif.
123
#t
#f
'(a b c)

; Keywords, bold
define
lambda
cond

(define map
  (lambda (f l)
    (cond
      ((null? l) l)
      (else (cons (f (car l))
            (map f (cdr l)))))))

(map add1 '(1 2 3 4 5))

(define +
  (lambda (n m)
    (cond ((zero? n) m)
          (else (+ (sub1 n) (add1 m))))))

(+ 1000 1)</textarea>
