    <textarea id="code" name="code">
(define map
  (lambda (f l)
    (cond
      ((null? l) l)
      (else (cons (f (car l))
                  (map f (cdr l)))))))

(map add1 '(1 2 3 4 5))
(quote (define hai))

(define +
  (lambda (n m)
    (cond ((zero? n) m)
          (else (+ (sub1 n) (add1 m))))))

(+ 1000 1)</textarea>
